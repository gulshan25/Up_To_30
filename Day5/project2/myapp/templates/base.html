{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img\icon.jpg' %}">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css\bootstrap.css' %}">
    <script src="{% static 'js\bootstrap.js' %}"></script>
    {% block stylesheet %} {% endblock %}
</head>
<body>

    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid fw-bold">
                 <a class="navbar-brand" href="#">
                   <img src="{% static 'img/logo.jpg' %}" alt="logo" height="36">
                 </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/myapp/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/myapp/contact/">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/myapp/about/">About</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            {% block content %} {% endblock %}
        </main>
    </div>
    {% block javascript %} {% endblock %}


</body>
</html>
